<template>
  <section>
    <h2>Register</h2>

    <form role="form" submit.delegate="register()" style="width: 25%">
      <div class="bg-danger" show.bind="error">
        ${error}
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" value.bind="firstName" id="firstName"
          placeholder="First Name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" value.bind="lastName" id="lastName"
          placeholder="Last Name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text" value.bind="emailAddress" id="emailAddress"
          placeholder="Email Address" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" value.bind="password" id="password"
          placeholder="Password" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </section>
</template>
