<template>
    <h2>Login</h2>
    <form role="form" submit.delegate="login()" style="width: 80%">
      <div class="form-group">
        <label for="username">Email Address:</label>
        <input type="text" value.bind="username" class="form-control" id="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" value.bind="password" class="form-control" id="password"/>
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
    Not <a href="#/register">registered?</a>
</template>
